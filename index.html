    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9', // Sky Blue (Modern Enterprise)
                600: '#0284c7',
                700: '#0369a1',

        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
